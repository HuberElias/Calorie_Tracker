<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien Tracker</title>
</head>
<body>
    <h1>Kalorien Tracker</h1>

    <button type="button", onclick="reset_local_storage()">Neuer Tag</button><br>

    <input placeholder="Kalorien / 100g", id="kcal"> kcal</input><br>
    <input placeholder="Gramm", id="gram"> g</input><br>
    <input placeholder="Eiweiß (Protein)", id="protein"> %</input><br>
    <input placeholder="Fett (Fat)", id="fat"> %</input><br>
    <input placeholder="Kohlenhydrate", id="carbs"> %</input><br>

    <button type="button", onclick="on_hinzufugen_click()">Hinzufügen</button>
    <button type="button", onclick="on_test_click()">print localstorage</button><br>
    <button type="button", onclick="show_ergebnisse()">Ergebnisse</button>

    <p id="ergebnisse">...</p>

    <script>
        localStorage.setItem("kcal", 0)
        localStorage.setItem("gram", 0)
        localStorage.setItem("protein", 0)
        localStorage.setItem("fat", 0)
        localStorage.setItem("carbs", 0)

        function on_hinzufugen_click(){
            calculate()
        }

        function on_test_click(){
            console.log(localStorage)
        }

        function show_ergebnisse(){
            document.getElementById("ergebnisse").innerHTML = "asoifdh"
        }

        function calculate(){
            localStorage.setItem("kcal", Number(localStorage.getItem("kcal")) + Number(document.getElementById("kcal").value))
            localStorage.setItem("gram", Number(localStorage.getItem("gram")) + Number(document.getElementById("gram").value))
            localStorage.setItem("protein", Number(localStorage.getItem("protein")) + Number(document.getElementById("protein").value))
            localStorage.setItem("fat", Number(localStorage.getItem("fat")) + Number(document.getElementById("fat").value))
            localStorage.setItem("carbs", Number(localStorage.getItem("carbs")) + Number(document.getElementById("carbs").value))
        }

        function reset_local_storage(){
            localStorage.setItem("kcal", 0)
            localStorage.setItem("gram", 0)
            localStorage.setItem("protein", 0)
            localStorage.setItem("fat", 0)
            localStorage.setItem("carbs", 0)
        }
    </script>

</body>
</html>
