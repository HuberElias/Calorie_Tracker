<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalorien Tracker</title>
</head>
<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id="wrapper">
        <div id="uberschrift">
            <h1 class="uberschriften">Kalorien Tracker</h1>
        </div>
        <div id="widget">
            <div id="main">
                <h2 class="uberschriften">Eingabe der Mahlzeit</h2>

                <input placeholder="Kalorien / 100g",        id="kcal"> kcal/100g</input><br>
                <input placeholder="Gramm",                  id="gram"> g</input><br>
                <input placeholder="Eiweiß (Protein)",       id="protein"> % Protein</input><br>
                <input placeholder="Fett (Fat)",             id="fat"> % Fat</input><br>
                <input placeholder="Kohlenhydrate (Carbs)",  id="carbs"> % Carbs</input><br>
                <input placeholder="Others",                 id="others"> % Others</input><br>

                <button type="button", onclick="on_hinzufugen_click()", class="glow-on-hover" >Hinzufügen</button><br>
                <button type="button", onclick="tag_speichern()", class="glow-on-hover" >Tag speichern</button><br>
                <button type="button", onclick="neuer_tag()", class="glow-on-hover" >Neuer Tag</button>
            </div>
            <div id="main">
                <h2 class="uberschriften">Tages Ergebnisse</h2>

                <p id="kcal_erg">0 kcal</p>
                <p>davon</p>
                <p id="protein_erg">0% Proteine</p>
                <p id="fat_erg">0% Fats</p>
                <p id="carbs_erg">0% Carbs</p>
                <p id="others_erg">0% Others</p>
            </div>
        </div>
    </div>
    <script>
        show_ergebnisse()

        if(!localStorage.getItem("kcal")){
            localStorage.setItem("kcal", 0)
            localStorage.setItem("gram", 0)
            localStorage.setItem("protein", 0)
            localStorage.setItem("fat", 0)
            localStorage.setItem("carbs", 0)
            localStorage.setItem("others", 0)
        }
        

        function on_hinzufugen_click(){
            calculate_kcal()
            calculate_makros()
            localStorage.setItem("gram", Number(localStorage.getItem("gram")) + Number(document.getElementById("gram").value))

            show_ergebnisse()
        }

        function show_ergebnisse(){
            document.getElementById("kcal_erg").innerHTML = localStorage.getItem("kcal") + " kcal"
            document.getElementById("protein_erg").innerHTML = localStorage.getItem("protein") + "% Proteine"
            document.getElementById("fat_erg").innerHTML = localStorage.getItem("fat") + "% Fats"
            document.getElementById("carbs_erg").innerHTML = localStorage.getItem("carbs") + "% Carbs"
            document.getElementById("others_erg").innerHTML = localStorage.getItem("others") + "% Others"
        }

        function calculate_kcal(){
            kcal_now = Number(document.getElementById("kcal").value) * (Number(document.getElementById("gram").value) / 100)
            localStorage.setItem("kcal", Number(localStorage.getItem("kcal")) + kcal_now)
        }

        function calculate_makros(){
            let grams_before = Number(localStorage.getItem("gram"))
            let protein_percent_before = Number(localStorage.getItem("protein"))
            let protein_gram_before = grams_before*(protein_percent_before/100)
 
            let grams_added = Number(document.getElementById("gram"))
            let protein_percent_added = Number(document.getElementById("protein"))
            let protein_gram_added = grams_added*(protein_percent_added/100)
 
            let grams_new = grams_before + grams_added
            let protein_gram_new = protein_gram_before + protein_gram_added
            let protein_percent_new = (protein_gram_new*100)/grams_new
            console.log(grams_before)

            localStorage.setItem("protein", protein_percent_new)
        }

        function neuer_tag(){
            reset_local_storage()
            show_ergebnisse()
        }

        function tag_speichern(){
            
        }

        function reset_local_storage(){
            localStorage.setItem("kcal", 0)
            localStorage.setItem("gram", 0)
            localStorage.setItem("protein", 100)
            localStorage.setItem("fat", 100)
            localStorage.setItem("carbs", 100)
            localStorage.setItem("others", 100)
        }
    </script>
</body>
</html>
